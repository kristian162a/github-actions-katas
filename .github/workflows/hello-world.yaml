name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: My-step
        uses: actions/checkout@v2

      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .

  Build: 
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Build
        run: bash ci/build-app.sh

  Test:
    needs: Clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Test
        run: bash ci/unit-test-app.sh


